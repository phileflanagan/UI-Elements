<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Animated Social Media Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"></link>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="social-media-bar">
	<a href="#">
		<figure id="smb-facebook"> 
			<i class="fa fa-facebook"></i>
			<figcaption>2349</figcaption>
		</figure>
		<span>Share this on Facebook</span>
	</a>
	<a href="#">
		<figure id="smb-twitter"> 
			<i class="fa fa-twitter"></i>
			<figcaption>217</figcaption>
		</figure>
		<span>Tweet this out</span>
	</a>
	<a href="#">
		<figure id="smb-googleplus"> 
			<i class="fa fa-google-plus"></i>
			<figcaption>5</figcaption>
		</figure>
		<span>Share this on Google+</span>
	</a>
	<a href="#">
		<figure id="smb-pinterest"> 
			<i class="fa fa-pinterest"></i>
			<figcaption>30</figcaption>
		</figure>
		<span>Pin This</span>
	</a>
	<a href="#">
		<figure id="smb-email"> 
			<i class="fa fa-envelope"></i>
			<figcaption></figcaption>
		</figure>
		<span>Send this in an Email</span>
	</a>
</div>
    
    
    
    
  </body>
</html>
